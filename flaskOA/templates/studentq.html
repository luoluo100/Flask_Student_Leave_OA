{% extends 'blank.html' %}
{% block title %}
学生界面-请假
{% endblock %}

{% block content %}

<table class="table table-bordered text-center">
        <thead>
            <tr >
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
                <th>地址</th>
                <th>操作</th>
            </tr>
                {% for stu in students %}
                    <tr>
                        <td>{{stu.name}}</td>
                        <td>{{stu.age}}</td>
                        <td>{{stu.gender}}</td>
                        <td>{{stu.phone}}</td>
                        <td>{{stu.address}}</td>
                        <td><a href="/qingjia/{{stu.id}}/" class=" btn btn-primary" style="color: #be2617">请假</a></td>
                    </tr>
                {% endfor %}


        </thead>
    </table>

{% endblock %}
